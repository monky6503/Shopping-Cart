<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/購物車.css">
  <link rel="stylesheet" href="./css/登入頁面.css">


</head>

<body>
  <header>
    <div class="container-fluid w-100 vh-100 p-0" style="background-image: url(https://dummyimage.com/1920x1080);">
      <div class=" row vh-100 m-0">
        <div class="col-0 col-lg-6 left-page p-0 d-flex align-items-center">
        </div>
        <div class="col-12 col-lg-6 right-page p-0 d-none d-lg-flex flex-lg-column justify-content-center">
        </div>
        <div class="row media m-0 p-0">
          <div class="col-12 col-lg-6 p-0 d-flex justify-content-center">
            <a href="https://www.facebook.com/apple/?locale=zh_TW" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://x.com/apple" target="_blank"><i class="bi bi-twitter"></i></a>
            <a href="https://www.instagram.com/apple/" target="_blank"><i class="bi bi-instagram"></i></a>
          </div>
        </div>
        <div class="row m-0 slogan w-50 d-none d-lg-block">
          <div class="col-0 col-lg-12 m-0">
            <h1 style="font-size:50px;">Apple Intelligence</h1>
          </div>
          <div class="col-0 col-lg-10 m-0">
            <h5 style="font-size:20px;">The next big step for Apple is here. Apple Intelligence is personal
              intelligence built into your
              iPhone,
              iPad, and Mac to help you write, express yourself, and get things done effortlessly. All while setting a
              brand-new standard for privacy in AI.</h5>
          </div>
        </div>
        <div class="row m-0 login d-flex flex-column align-items-center justify-content-center">
          <div class="col-12 px-0 pb-1 d-flex justify-content-center">
            <video id="hero-video" autoplay="" loop="" data-inline-media="" muted="" preload="auto"
              data-inline-media-plugins="PlayPauseButton" data-load-timeout="5000"
              data-inline-media-basepath="/105/media/us/apple-events/2024/74a575ba-d3c9-4cca-8db2-8469c46dd2b0/anim/phase3"
              role="img" disablepictureinpicture="" playsinline="" src="./video/apple.mp4"
              style="width:300px;border-radius:300px">
            </video>
          </div>
          <div class="col-12 px-0 pt-2 d-flex justify-content-center">
            <div class="row gap-4">
              <div class="col p-0">
                <a href="#" class="text-dark"><i class="bi bi-google fs-2"></i></a>
              </div>
              <div class="col p-0">
                <a href="#" class="text-dark"><i class="bi bi-instagram fs-2"></i></a>
              </div>
              <div class="col p-0">
                <a href="#" class="text-dark"><i class="bi bi-linkedin fs-2"></i></a>
              </div>
            </div>
          </div>
          <div class=" col-12 p-0 d-flex justify-content-center">
            <form class="input-box position-relative" action="../index.html">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="text" id="inputEmail" class="form-control w-100 mb-1" placeholder="Email" required>
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" id="inputPassword" class="form-control w-100" placeholder="password" required>
              <i class="bi bi-eye-slash-fill  position-absolute" id="eyeicon"></i>
              <div class="text-end my-2 pe-2">
                <a href="#" class="text-dark" style="font-size:14px;">Forgot your password?</a>
              </div>
              <div>
                <button type="submit" class="btn btn-dark">Log in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script src="./js/登入頁面.js"></script>
</body>

</html>
